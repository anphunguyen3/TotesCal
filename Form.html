<!DOCTYPE html>
<html>  
<head>
    <title>  Calculate tote</title>

</head>
<style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    hr.rounded {
  border-top: 8px solid #bbb;
  border-radius: 5px;
    }
    </style>
<body>
    <form name ="formCal">
        <p>        Tote 1 : <input type = "text" name = "txtnum1">
    <br>
    Tote 2 : <input type = "text" name = "txtnum2">
    <br>
    Tote 3 : <input type = "text" name = "txtnum3">
    <hr class="rounded">
    </p>
    <p>
    Reject in eDHR: <input type = "text" name = "txtReject">
    <br>
    Numbers of samples : <input type = "text" name = "txtSamp">
    <br>
    Retain : <input type = "text" name = "txtRet">
    <br>
    </p>
    <hr class="rounded">
    Total Materials :  <input type = "text" name = "txtRes">
    <br>
    <input type="button" class="button" value="Calculate" onclick="sumVal()">
    <button onclick="clear()" class="button">Clear</button>
    </form>
    
    <script type="text/javascript">
        function sumVal()
            {
                var num1,num2,num3, res,sample, ret, rj;
                num1 = Number(document.formCal.txtnum1.value);
                num2 = Number(document.formCal.txtnum2.value);
                num3 =Number(document.formCal.txtnum3.value);

                rj =Number(document.formCal.txtReject.value);
                sample =Number(document.formCal.txtSamp.value);
                ret =Number(document.formCal.txtRet.value);

                //calculate
                res=num1 +num2+ num3+sample+ret+rj;
                document.formCal.txtRes.value = res;
                
            }
            function clear()
            {
                 num1="";
                 num2="";
                 num3="";
                 res="";
                 sample="";
                  ret="";
        

            }
    </script>

</body>
</html>
